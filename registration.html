<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - NEXUS STORE</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="registration-container">
        <div class="registration-card">
            <div class="registration-header">
                <div class="logo">
                    <div class="logo-icon">
                        <div class="icon-shape"></div>
                    </div>
                    <div class="logo-text">
                        <h1>NEXUS</h1>
                        <span>Premium Store</span>
                    </div>
                </div>
                <h2>Create Your Account</h2>
                <p>Join our premium shopping community</p>
            </div>
            
            <form id="registrationForm" class="registration-form">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" required>
                    <i class="fas fa-user"></i>
                </div>
                
                <div class="form-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" required>
                    <i class="fas fa-phone"></i>
                </div>
                
                <div class="form-group">
                    <label for="telegramUsername">Telegram Username</label>
                    <input type="text" id="telegramUsername" name="telegramUsername" placeholder="@username" required>
                    <i class="fab fa-telegram"></i>
                </div>
                
                <div class="location-section">
                    <div class="location-header">
                        <i class="fas fa-map-marker-alt"></i>
                        <span>Share your location for better delivery (Optional)</span>
                    </div>
                    <button type="button" class="location-btn" id="getLocationBtn">
                        <i class="fas fa-crosshairs"></i>
                        <span>Get My Location</span>
                    </button>
                    <div class="location-info" id="locationInfo" style="display: none;">
                        <i class="fas fa-check-circle"></i>
                        <span id="locationText">Location captured</span>
                    </div>
                </div>
                
                <button type="submit" class="register-btn">
                    <span class="btn-text">Create Account</span>
                    <div class="loading-spinner" style="display: none;"></div>
                </button>
            </form>
            
            <div class="registration-features">
                <div class="feature">
                    <span class="feature-icon">üõçÔ∏è</span>
                    <span>Premium Products</span>
                </div>
                <div class="feature">
                    <span class="feature-icon">üöö</span>
                    <span>Fast Delivery</span>
                </div>
                <div class="feature">
                    <span class="feature-icon">üí≥</span>
                    <span>Secure Payment</span>
                </div>
            </div>
        </div>
    </div>

        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, addDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

            storageBucket: "shopmagazina-988f7.firebasestorage.app",

            appId: "1:455847708477:web:1282e7a719bd4f8314e754",

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.db = db;
        window.firebaseModules = {
            collection,
            addDoc,
            serverTimestamp
        };
    </script>
    <script src="registration.js"></script>
</body>
</html>
