<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechShop Pro - Premium Electronics Store</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Registration Modal -->
    <div id="registrationModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Welcome to TechShop Pro</h2>
                <p>Please register to access our premium products</p>
            </div>
            <form id="registrationForm">
                <div class="form-group">
                    <label for="userName">Full Name</label>
                    <input type="text" id="userName" name="userName" required>
                </div>
                <div class="form-group">
                    <label for="userPhone">Phone Number</label>
                    <input type="tel" id="userPhone" name="userPhone" required>
                </div>
                <button type="submit" class="btn-primary">Register & Continue</button>
            </form>
        </div>
    </div>

    <!-- Main Website -->
    <div id="mainSite" style="display: none;">
        <!-- Header -->
        <header class="header">
            <div class="container">
                <div class="header-top">
                    <div class="logo">
                        <h1>TechShop<span>Pro</span></h1>
                    </div>
                    <div class="search-bar">
                        <input type="text" placeholder="Search products..." id="searchInput">
                        <button class="search-btn"><i class="fas fa-search"></i></button>
                    </div>
                    <div class="header-actions">
                        <div class="user-info">
                            <i class="fas fa-user"></i>
                            <span id="userNameDisplay"></span>
                        </div>
                        <div class="cart-icon" id="cartIcon">
                            <i class="fas fa-shopping-cart"></i>
                            <span class="cart-count" id="cartCount">0</span>
                        </div>
                    </div>
                </div>
                <nav class="nav">
                    <ul>
                        <li><a href="#" class="nav-link active">Catalog</a></li>
                        <li><a href="#" class="nav-link">Gaming</a></li>
                        <li><a href="#" class="nav-link">Audio</a></li>
                        <li><a href="#" class="nav-link">Keyboards</a></li>
                        <li><a href="#" class="nav-link">Accessories</a></li>
                        <li><a href="#" class="nav-link">All Brands</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <!-- Hero Section -->
        <section class="hero">
            <div class="container">
                <div class="hero-content">
                    <div class="hero-text">
                        <h2>Premium Gaming Gear</h2>
                        <h3>HyperX Cloud Series</h3>
                        <p class="hero-price">from <span>$199.99</span></p>
                        <button class="btn-hero">Explore Collection</button>
                    </div>
                    <div class="hero-image">
                        <img src="/placeholder.svg?height=400&width=500" alt="Featured Product">
                    </div>
                </div>
            </div>
        </section>

        <!-- Products Section -->
        <section class="products-section">
            <div class="container">
                <h2 class="section-title">Featured Products</h2>
                <div class="products-grid" id="productsGrid">
                    <!-- Products will be loaded dynamically -->
                </div>
            </div>
        </section>

        <!-- Cart Sidebar -->
        <div id="cartSidebar" class="cart-sidebar">
            <div class="cart-header">
                <h3>Shopping Cart</h3>
                <button id="closeCart" class="close-cart">&times;</button>
            </div>
            <div class="cart-items" id="cartItems">
                <!-- Cart items will be displayed here -->
            </div>
            <div class="cart-footer">
                <div class="cart-total">
                    <strong>Total: $<span id="cartTotal">0.00</span></strong>
                </div>
                <button id="placeOrderBtn" class="btn-primary btn-full">Place Order</button>
            </div>
        </div>

        <!-- Cart Overlay -->
        <div id="cartOverlay" class="cart-overlay"></div>
    </div>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="loading-spinner">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>

    <!-- Firebase SDK -->
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
