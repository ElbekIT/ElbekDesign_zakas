<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Shop - Premium Online Store</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-gem"></i>
                    <span>Elite Shop</span>
                </div>
                
                <div class="search-bar">
                    <input type="text" placeholder="Search products..." id="searchInput">
                    <button class="search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                
                <div class="header-actions">
                    <div class="user-info" id="userInfo" style="display: none;">
                        <i class="fas fa-user-circle"></i>
                        <span id="userName"></span>
                    </div>
                    
                    <div class="cart-container">
                        <button class="cart-btn" id="cartBtn">
                            <i class="fas fa-shopping-cart"></i>
                            <span class="cart-count" id="cartCount">0</span>
                        </button>
                    </div>
                    
                    <button class="logout-btn" id="logoutBtn" style="display: none;">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <div class="hero-text">
                    <h1>Discover Premium Products</h1>
                    <p>Shop the latest trends with exclusive deals and premium quality</p>
                    <button class="cta-btn">Shop Now</button>
                </div>
                <div class="hero-image">
                    <img src="/placeholder.svg?height=400&width=500" alt="Hero Product">
                </div>
            </div>
        </div>
    </section>

    <!-- Categories -->
    <section class="categories">
        <div class="container">
            <h2>Shop by Category</h2>
            <div class="category-grid">
                <div class="category-card" data-category="electronics">
                    <i class="fas fa-laptop"></i>
                    <span>Electronics</span>
                </div>
                <div class="category-card" data-category="fashion">
                    <i class="fas fa-tshirt"></i>
                    <span>Fashion</span>
                </div>
                <div class="category-card" data-category="home">
                    <i class="fas fa-home"></i>
                    <span>Home & Garden</span>
                </div>
                <div class="category-card" data-category="sports">
                    <i class="fas fa-dumbbell"></i>
                    <span>Sports</span>
                </div>
            </div>
        </div>
    </section>

    <!-- Products Section -->
    <section class="products">
        <div class="container">
            <div class="section-header">
                <h2>Featured Products</h2>
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="electronics">Electronics</button>
                    <button class="filter-btn" data-filter="fashion">Fashion</button>
                    <button class="filter-btn" data-filter="home">Home</button>
                    <button class="filter-btn" data-filter="sports">Sports</button>
                </div>
            </div>
            
            <div class="products-grid" id="productsGrid">
                <!-- Products will be loaded dynamically -->
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Loading products...</p>
            </div>
        </div>
    </section>

    <!-- Cart Modal -->
    <div class="modal" id="cartModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Shopping Cart</h3>
                <button class="close-btn" id="closeCartModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="cart-items" id="cartItems">
                    <!-- Cart items will be displayed here -->
                </div>
                <div class="cart-empty" id="cartEmpty" style="display: none;">
                    <i class="fas fa-shopping-cart"></i>
                    <p>Your cart is empty</p>
                </div>
            </div>
            <div class="modal-footer">
                <div class="cart-total">
                    <span>Total: $<span id="cartTotal">0.00</span></span>
                </div>
                <button class="place-order-btn" id="placeOrderBtn">
                    <i class="fas fa-paper-plane"></i>
                    Place Order
                </button>
            </div>
        </div>
    </div>

    <!-- Product Modal -->
    <div class="modal" id="productModal">
        <div class="modal-content product-modal-content">
            <button class="close-btn" id="closeProductModal">
                <i class="fas fa-times"></i>
            </button>
            <div class="product-modal-body" id="productModalBody">
                <!-- Product details will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    
    <!-- Scripts -->
    <script src="firebase-config.js"></script>
    <script src="auth.js"></script>
    <script src="products.js"></script>
    <script src="cart.js"></script>
    <script src="telegram.js"></script>
    <script src="app.js"></script>
</body>
</html>
